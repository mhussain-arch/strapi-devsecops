name: Trufflehog secret scanning

on:
  push:
    branches:
      - main
    pull_requests:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: TruffleHog OSS
          id: trufflehog
          uses: trufflesecurity/trufflehog@main
          continue-on-error: true
          with:
            path: ./
            base: "${{ github.event.repository.default_branch}}"
            head: HEAD
            extra_args: --debug

        - name: scan Results Status
          if: steps.trufflehog.outcome == 'failure'
          run: exit 1